<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    <style>
        #container {
            width: 250px;
            height: 250px;
            margin: 0;
            padding: 0;
            background-color: rgb(30, 30, 30);
            position: relative;
        }
        button {
            align-items: center;
            appearance: button;
            background-color: rgb(33, 150, 243);
            background-repeat: no-repeat;
            border-bottom-color: rgb(33, 150, 243);
            border-right-color: rgb(33, 150, 243);
            border-right-style: solid;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-image-outset: 0;
            border-image-repeat: stretch;
            border-image-slice: 100%;
            border-image-source: none;
            border-image-width: none;
            border-left-color: rgb(33, 150, 243);
            border-left-style: solid;
            border-left-width: 1px;
            border-top-color: rgb(33, 150, 243);
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            border-top-style: solid;
            border-top-width: 1px;
            box-shadow: none;
            box-sizing: border-box;
            color: white;
            cursor: pointer;
            display: flex;
            flex-basis: auto;
            flex-grow: 0;
            flex-shrink: 0;
            font-family: Poppins, sans-serif;
            font-feature-settings: normal;
            font-kerning: auto;
            font-language-override: normal;
            font-optical-sizing: auto;
            font-size: 16px;
            font-size-adjust: none;
            font-stretch: 100%;
            font-style: normal;
            font-variant-alternates: normal;
            font-variant-caps: normal;
            font-variant-east-asian: normal;
            font-variant-ligatures: normal;
            font-variant-numeric: normal;
            font-variant-position: normal;
            font-variation-settings: normal;
            font-weight: 500;
            height: 46px;
            justify-content: center;
            letter-spacing: normal;
            line-height: 24px;
            margin-bottom: 0px;
            margin-top: 0px;
            min-width: 64px;
            outline-color: rgb(0, 8, 26);
            outline-style: none;
            outline-width: 0px;
            overflow-wrap: break-word;
            overflow-x: visible;
            overflow-y: visible;
            padding-bottom: 10px;
            padding-left: 32px;
            padding-right: 32px;
            padding-top: 10px;
            position: relative;
            tab-size: 4;
            text-align: center;
            text-decoration-color: white;
            text-decoration-line: none;
            text-decoration-style: solid;
            text-decoration-thickness: auto;
            text-indent: 1.42857px;
            text-rendering: optimizeLegibility;
            text-transform: capitalize;
            transition-duration: 0.28s;
            transition-property: box-shadow, transform, opacity;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            vertical-align: middle;
            white-space: nowrap;
            word-break: normal;
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }

        strong {
            color: white;
            margin-right: auto;
            margin-left: auto;
            padding-top: 10px;
            font-size: 25px;
        }

        #information {
            color: rgba(255, 255, 255, 0.7);
            margin-right: auto;
            margin-left: auto;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
    <script src="api.js"></script>
    </head>
    <body id="container">
        <strong>MHcode v.1.0</strong>
        <p id="information">Click on the button below to copy your Minehut API keys to your clipboard. After copying it, paste it into any program that requires them.</p>
        <button id="api_button">COPY API KEYS</button>
        <p id="information">Â©2022 Giuca002</p>
        <p id="demo"></p>
    </body>
</html>
